[package]
name = "test-bench"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "AprilTag detection and calibration test bench"
repository.workspace = true
license.workspace = true

[[bin]]
name = "calibrate"
path = "src/bin/calibrate.rs"

[[bin]]
name = "cam_serve_mock"
path = "src/bin/cam_serve_mock.rs"

[[bin]]
name = "cam_serve_poa"
path = "src/bin/cam_serve_poa.rs"

[[bin]]
name = "playerone_info"
path = "src/bin/playerone_info.rs"

[[bin]]
name = "cam_track"
path = "src/bin/cam_track.rs"

[[bin]]
name = "dark_frame_analysis"
path = "src/bin/dark_frame_analysis.rs"

[dependencies]
anyhow = "1.0"
apriltag = "0.4.0"
axum = "0.7"
base64 = "0.22"
bytes = "1.5"
clap = { version = "4.5", features = ["derive"] }
image = "0.25"
imageproc = "0.25"
monocle = { version = "0.1.0", path = "../monocle" }
ndarray = "0.16"
playerone-sdk = "0.2.0"
rand = "0.8"
resvg = { version = "0.45.0", features = ["text"] }
rust-embed = "8.7.2"
rustfft = "6.4.1"
rusttype = "0.9.3"
sdl2 = { version = "0.37", features = ["image"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shared = { version = "0.1.0", path = "../shared" }
simulator = { version = "0.1.0", path = "../simulator" }
tempfile = "3.23.0"
thiserror = "1.0"
tiny-skia = "0.11"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
usvg = "0.45.0"

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
