[package]
name = "test-bench"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "AprilTag detection and calibration test bench"
repository.workspace = true
license.workspace = true

[[bin]]
name = "calibrate"
path = "src/bin/calibrate.rs"

[[bin]]
name = "playerone_info"
path = "src/bin/playerone_info.rs"

[dependencies]
anyhow = "1.0"
apriltag = "0.4.0"
clap = { version = "4.5", features = ["derive"] }
image = "0.25"
ndarray = "0.15"
playerone-sdk = "0.2.0"
rand = "0.8"
resvg = { version = "0.45.0", features = ["text"] }
rust-embed = "8.7.2"
sdl2 = { version = "0.37", features = ["image"] }
shared = { version = "0.1.0", path = "../shared" }
thiserror = "1.0"
tiny-skia = "0.11"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
usvg = "0.45.0"

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
