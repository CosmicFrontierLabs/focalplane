[package]
name = "monocle"
version = "0.1.0"
edition = "2021"
authors = ["CosmicFrontierLabs"]
description = "Modular Orientation, Navigation & Optical Control Logic Engine"
license = "MIT OR Apache-2.0"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
log = "0.4"

# Array processing
ndarray = "0.15"

# Internal dependencies
shared = { path = "../shared" }

[dev-dependencies]
env_logger = "0.11"
approx = "0.5"
simulator = { path = "../simulator" }
starfield = "0.2.2"
