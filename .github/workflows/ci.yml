name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Generate cache key
      id: cache-key
      run: |
        echo "key=$(find . -name "Cargo.toml" -type f | sort | xargs sha256sum | sha256sum | cut -d ' ' -f1)" >> $GITHUB_OUTPUT
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ steps.cache-key.outputs.key }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build
      run: cargo build
      
    - name: Run tests
      run: cargo test
      
    - name: Check formatting
      run: cargo fmt --all -- --check
      
    - name: Clippy
      run: cargo clippy -- -W clippy::all