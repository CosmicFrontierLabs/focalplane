[package]
name = "simulator"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Space telescope optical and sensor simulation"
repository.workspace = true
license.workspace = true

[dependencies]
ephemeris = { path = "../ephemeris" }
nalgebra = "0.32"     # Linear algebra
image = "0.24"        # Image processing
rand = "0.8"          # Random number generation
ndarray = { version = "0.15", features = ["rayon"] }  # Multidimensional arrays with parallel computing
rayon = "1.7"         # Parallel computing
num-traits = "0.2"    # Numeric traits for generic math
float-cmp = "0.9"     # Approximate floating point comparisons
once_cell = "1.19"    # Lazy static initialization

[dev-dependencies]
criterion = "0.5"     # Benchmarking